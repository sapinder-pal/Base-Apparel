<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Base Apparel coming soon page</title>

	<!-- Styles -->
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">

</head>

<body>
	<div class="grid-container">

		<div class="left-side">

			<header>
				<img class="logo" src="images/logo.svg">
			</header>

			<main>
				<h1>WE'RE<br>COMING<br>SOON</h1>

				<p>
					Hello fellow shoppers! We're currently building our new fashion store.
					Add your email below to stay up-to-date with announcements and our launch deals.
				</p>

				<!-- INPUT EMAIL -->
				<div class="input-div">

					<input type="email" id="email" placeholder="Email Address">
					<button type="submit">
						<img src="images/icon-arrow.svg">
					</button>
					
					<img class="error-icon" src="images/icon-error.svg">
					<small class="message"></small>

				</div>

			</main>

		</div>
		<div class="girl-img-wrapper">
			<img class="girl-img" src="images/hero-desktop.jpg">
		</div>

	</div>

	<footer>
		<p class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://www.frontendmentor.io/profile/sapinder-pal">Sapinder</a>.
		</p>
	</footer>

	<script src="script.js"></script>
</body>

</html>
